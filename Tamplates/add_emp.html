{% extends 'base.html' %}

{% block title %}Add Employee{% endblock title %}

{% block body %}
<section>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
  
    <div class="container my-4 py-3 border border-muted shadow ">
        <h2 class="text-center alert alert-light">Add Employee Form</h2>
        
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %} 

            {{formobj}}

            <button type="submit" class="btn btn-success my-2">Save</button>
        </form>


    </div>
</section>
{% endblock body %}
